spring.application.name=nutriscan
# (optional) remove this while debugging profiles to keep it simple
# spring.profiles.active=dev

# --- DB config (adapt to your Postgres) ---
spring.datasource.url=jdbc:postgresql://localhost:5432/nutriscan_dev
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=8082
logging.level.com.nutriscan=DEBUG

# --- JWT config (VERY IMPORTANT) ---
jwt.secret=change-this-super-secret-key-for-nutriscan-123456789
jwt.expiration-ms=86400000
jwt.header=Authorization
jwt.prefix=Bearer


# --- Gemini AI API ---
gemini.api.key=your-gemini-api-key-here
gemini.model=gemini-2.0-flash

# --- Edamam Nutrition Database API (Natural Foods) ---
edamam.nutrition.app-id=2f1a97ee
edamam.nutrition.app-key=a142242e62efb0ad2b8f7ecfd48d81f5
edamam.nutrition.base-url=https://api.edamam.com

# --- Edamam Nutrition Analysis API (Detailed meal analysis) ---
edamam.nutrition-analysis.app-id=2f1a97ee
edamam.nutrition-analysis.app-key=a142242e62efb0ad2b8f7ecfd48d81f5
edamam.nutrition-analysis.base-url=https://api.edamam.com/api/nutrition-details

# --- Edamam Recipe Search API (Meal Planner) ---
edamam.recipe.app-id=2f1a97ee
edamam.recipe.app-key=a142242e62efb0ad2b8f7ecfd48d81f5
edamam.recipe.base-url=https://api.edamam.com/api/recipes/v2

# --- OpenFoodFacts API (Organic Foods/Products) ---
openfoodfacts.base-url=https://world.openfoodfacts.org/api
openfoodfacts.user-agent=NutriScan/1.0

