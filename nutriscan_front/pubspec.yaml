name: nutriscan_front
description: "Application mobile NutriScan pour scan nutritionnel et planification de repas"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.5.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # UI & Design
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.10

  # State Management
  provider: ^6.1.2

  # Networking
  http: ^1.2.0
  dio: ^5.4.0

  # Local Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # Image Processing
  image_picker: ^1.0.7
  camera: ^0.10.5

  # Barcode Scanning
  mobile_scanner: ^3.5.5

  # Date & Time
  intl: ^0.20.2

  # JSON Serialization
  json_annotation: ^4.8.1

  # Routing
  go_router: ^13.0.0

  # Loading & Dialogs
  flutter_spinkit: ^5.2.0
  fluttertoast: ^8.2.4

  # Charts
  fl_chart: ^0.66.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  json_serializable: ^6.7.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

